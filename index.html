<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>Intelligence Hub</h3>
      <div>
        <a href="index.html">Reports</a>
        <a href="dashboard.html">Dashboards</a>
      </div>
    </header>
    <main>
      <h3>Intelligence Report Submission</h3>
      <div>
        <label for="name">Agent Name: </label>
        <input type="text" id="name" placeholder="Enter agent full name" />
      </div>
      <div>
        <label for="code">Agent Code: </label>
        <input type="text" id=" code" placeholder="Enter secure agent code" />
      </div> 
      <div>
        <label for="target">Target: </label>
        <input type="text" id=" target" placeholder="Specify target or subject" />
      </div> 
      <div>
        <label for="infos">Info: </label>
        <textarea name="infos" id="infos" placeholder="Enter info..."></textarea>
      </div>
      <button type="submit">Submit Intelligence Report</button>
    </main>
  </body>
</html>
